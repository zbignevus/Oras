<div ng-if="weather" ng-switch="weather">
<p ng-switch-when="Clouds"><i class="wi wi-day-cloudy weather-icon"></i></p>
<p ng-switch-when="Clear"><i class="wi wi-day-sunny weather-icon"></i></p>
<p ng-switch-when="Rain"><i class="wi wi-rain weather-icon"></i></p>
<p ng-switch-when="Fog"><i class="wi wi-fog weather-icon"></i></p>
<p ng-switch-default>""</p>
</div>
